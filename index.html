<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .certificates {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .certificate {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .certificate img {
            width: 200px;
            height: auto;
            border-radius: 8px;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .prev-btn,
        .next-btn {
            position: absolute;
            top: 50%;
            color: white;
            font-size: 40px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            border-radius: 50%;
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }
    </style>
</head>
<body>

    <h1>My Certificates</h1>

    <section class="certificates">
        <div class="certificate">
            <a href="#" onclick="showModal(0)">
                <img src="certs/cs50.jpg" alt="CS50 Certificate">
            </a>
        </div>
        <div class="certificate">
            <a href="#" onclick="showModal(1)">
                <img src="certs/softskills.jpg" alt="SoftSkills Certificate">
            </a>
        </div>
        <div class="certificate">
            <a href="#" onclick="showModal(2)">
                <img src="certs/webdev.jpg" alt="WebDev Certificate">
            </a>
        </div>
    </section>

    <!-- Modal Image Views -->
    <div class="modal" id="cert1">
        <span class="close-btn" onclick="closeModal(0)">×</span>
        <img src="certs/cs50.jpg" alt="CS50 Certificate">
        <button class="prev-btn" onclick="navigateImage(-1)">←</button>
        <button class="next-btn" onclick="navigateImage(1)">→</button>
    </div>

    <div class="modal" id="cert2">
        <span class="close-btn" onclick="closeModal(1)">×</span>
        <img src="certs/softskills.jpg" alt="SoftSkills Certificate">
        <button class="prev-btn" onclick="navigateImage(-1)">←</button>
        <button class="next-btn" onclick="navigateImage(1)">→</button>
    </div>

    <div class="modal" id="cert3">
        <span class="close-btn" onclick="closeModal(2)">×</span>
        <img src="certs/webdev.jpg" alt="WebDev Certificate">
        <button class="prev-btn" onclick="navigateImage(-1)">←</button>
        <button class="next-btn" onclick="navigateImage(1)">→</button>
    </div>

    <footer>
        <p>&copy; 2025 Maryam Nawaz. All Rights Reserved.</p>
    </footer>

    <script>
        // Handle opening modals
        let modalIndex = -1;
        const modals = document.querySelectorAll('.modal');

        function showModal(index) {
            modalIndex = index;
            modals[modalIndex].style.display = 'flex';
        }

        // Close modal function
        function closeModal(index) {
            modals[index].style.display = 'none';
        }

        // Function to handle navigation between modals
        function navigateImage(direction) {
            modals[modalIndex].style.display = 'none';
            modalIndex = (modalIndex + direction + modals.length) % modals.length;
            modals[modalIndex].style.display = 'flex';
        }
    </script>
</body>
</html>
