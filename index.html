<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        section {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .certificates {
            display: flex;
            gap: 20px;
        }
        .certificate-thumbnail {
            width: 150px;
            height: 200px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .certificate-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }
        .modal .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            font-size: 30px;
            color: white;
            cursor: pointer;
            padding: 10px;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Certificates</h1>
</header>

<section>
    <div class="certificates">
        <div class="certificate-thumbnail" onclick="showModal('cert1')">
            <img src="certs/googlecert.png" alt="Google Certificate">
        </div>
        <div class="certificate-thumbnail" onclick="showModal('cert2')">
            <img src="certs/hpcertificate.png" alt="HP Certificate">
        </div>
        <div class="certificate-thumbnail" onclick="showModal('cert3')">
            <img src="certs/cs50certificate.png" alt="CS50 Certificate">
        </div>
        <div class="certificate-thumbnail" onclick="showModal('cert4')">
            <img src="certs/elementsofai.png" alt="AI Certificate">
        </div>
    </div>
</section>

<!-- Modal for Google Certificate -->
<div id="cert1" class="modal">
    <img src="certs/googlecert.png" alt="Google Certificate">
    <span class="close-btn" onclick="closeModal('cert1')">&times;</span>
    <div class="prev" onclick="showModal('cert4')">&#8592;</div>
    <div class="next" onclick="showModal('cert2')">&#8594;</div>
</div>

<!-- Modal for HP Certificate -->
<div id="cert2" class="modal">
    <img src="certs/hpcertificate.png" alt="HP Certificate">
    <span class="close-btn" onclick="closeModal('cert2')">&times;</span>
    <div class="prev" onclick="showModal('cert1')">&#8592;</div>
    <div class="next" onclick="showModal('cert3')">&#8594;</div>
</div>

<!-- Modal for CS50 Certificate -->
<div id="cert3" class="modal">
    <img src="certs/cs50certificate.png" alt="CS50 Certificate">
    <span class="close-btn" onclick="closeModal('cert3')">&times;</span>
    <div class="prev" onclick="showModal('cert2')">&#8592;</div>
    <div class="next" onclick="showModal('cert4')">&#8594;</div>
</div>

<!-- Modal for AI Certificate -->
<div id="cert4" class="modal">
    <img src="certs/elementsofai.png" alt="AI Certificate">
    <span class="close-btn" onclick="closeModal('cert4')">&times;</span>
    <div class="prev" onclick="showModal('cert3')">&#8592;</div>
    <div class="next" onclick="showModal('cert1')">&#8594;</div>
</div>

<footer>
    <p>&copy; 2025 Maryam Nawaz. All rights reserved.</p>
</footer>

<script>
    // Show modal
    function showModal(certId) {
        // Close all modals first
        document.querySelectorAll('.modal').forEach(modal => {
            modal.style.display = 'none';
        });

        // Show the selected modal
        document.getElementById(certId).style.display = 'flex';
    }

    // Close modal
    function closeModal(certId) {
        document.getElementById(certId).style.display = 'none';
    }

    // Close modal when clicking outside of the image
    document.querySelectorAll('.modal').forEach(modal => {
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal(modal.id);
            }
        });
    });
</script>

</body>
</html>
