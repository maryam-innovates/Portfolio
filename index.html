<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maryam Nawaz - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6e7dff, #ff6a6a);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 0;
            z-index: 999;
            background-color: #1f2937;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: 2px;
        }
        .cta-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            background-color: #ff6347;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .cta-btn:hover {
            background-color: #ff4537;
            transform: translateY(-5px);
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h1>Welcome to My Portfolio</h1>
    <button class="cta-btn">Explore My Work</button>
    <footer>
        <p>Made with ❤️ by Maryam Nawaz</p>
    </footer>
</body>
</html>
