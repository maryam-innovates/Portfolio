<head>
    <meta charset="UTF-8">

    <title>Maryam Nawaz - Personal Portfolio</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: #333;
        }

        header {
            background-color: #0d6efd;
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffdd59;
        }

        .container {
            padding: 2rem;
            text-align: center;
        }

        .certifications, .projects {
            margin-bottom: 3rem;
        }

        .certifications h2, .projects h2 {
            color: #0d6efd;
        }

        .certificates-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .certificates-gallery img {
            width: 250px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .certificates-gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #0d6efd;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
        }

        .header-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .header-links a {
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: #8fd3f4;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .header-links a:hover {
            background-color: #0d6efd;
        }
    </style>
</head>

        </nav>

    <div class="container">
        <section class="certifications">
            <h2>Certifications</h2>
            <div class="certificates-gallery">
                <img src="cs50.jpg" alt="CS50 Certificate">
                <img src="softskills.jpg" alt="Google Soft Skills Certificate">
                <img src="volunteer.jpg" alt="Psych.4Teens Volunteering Certificate">
                 <img src="hplife.jpg" alt="HP Life Certificate">
                <img src="hourcode.jpg" alt="Hour Of Code">
            </div>
        </section>

        <section class="projects">

            <div class="header-links">
