<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Maryam Nawaz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f6f6f6, #e9e9e9);
            color: #333;
        }

        header {
            background: linear-gradient(45deg, #8e44ad, #3498db);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #fff;
            margin: 0;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #f6f6f6;
        }

        .contact-section {
            padding: 40px 20px;
            text-align: center;
        }

        .contact-section h2 {
            color: #8e44ad;
            margin-bottom: 20px;
        }

        .contact-section p {
            margin: 10px 0 20px;
            font-size: 1.1rem;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-form input, .contact-form textarea, .contact-form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            background: #8e44ad;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background: #3498db;
        }

        .direct-contact {
            margin-top: 20px;
        }

        .direct-contact a {
            display: block;
            color: #3498db;
            text-decoration: none;
            margin: 5px 0;
            font-weight: 600;
        }

        .direct-contact a:hover {
            color: #8e44ad;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Maryam Nawaz</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="study_plan.html">Study Plan</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="about_me.html">About Me</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Contact Me</h2>
        <p>I'd love to hear from you! Drop me a message below or reach out directly through my social handles.</p>

        <div class="contact-form">
            <form action="mailto:maryamstudent0430@gmail.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="direct-contact">
            <h3>Or Reach Me Here:</h3>
            <a href="mailto:maryamstudent0430@gmail.com">maryamstudent0430@gmail.com</a>
            <a href="https://www.instagram.com/hii_maryamm/" target="_blank">@hii_maryamm</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Maryam Nawaz. All rights reserved.</p>
    </footer>
</body>
</html>
